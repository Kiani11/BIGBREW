<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  linked css below for animations purpose -->
    <link href="../css/input.css" rel="stylesheet" />
    <!--  linked css below for tailwind dependencies to work ofline -->
    <link href="../css/output.css" rel="stylesheet" />
    <!--  linked script below cdn of tailwind for online use -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body class="bg-[var(--background-color)]">
    <header>
      <!-- as of now wala pako maisip na header if may suggestions ka update moko pre -->
    </header>
    <!-- 
      ===========================
      =    Back Btn Starts Here =
      ===========================
    -->

    <button
      id="backBtn"
      onclick="history.back()"
      class="border-2 border-[var(--border-color)] m-5 w-[80px] h-[50px] md:w-[120px] md:h-[50px] lg:w-[150px] lg:h-[55px] bg-[var(--order-container)] text-[var(--text-color)] font-bold flex items-center justify-start px-4 rounded-lg shadow transition-all duration-200 overflow-hidden group hover:bg-red-600 absolute"
    >
      <span
        class="text-[.9rem] md:text-[1rem] lg:text-[1.2rem] transition-all duration-200 transform group-hover:translate-x-[200%] group-hover:opacity-0"
      >
        BACK
      </span>
      <span
        class="icon absolute right-0 h-full w-[30%] group-hover:w-full flex items-center justify-center border-l border-[var(--border-color)] transition-all duration-200"
      >
        <img
          src="../assets/SVG/ACTION BTN/RETURN.svg"
          alt="RETURN ICON"
          class="w-[70%] h-[70%]"
        />
      </span>
    </button>

    <!-- 
      ===========================
      =    Back Btn Starts Here =
      ===========================
    -->

    <!-- 
      ==================================
      =   Theme toggle Btn Starts Here =
      ==================================
    -->
    <button
      class="toggle theme-toggle absolute top-4 right-4 p-2 rounded-full bg-transparent cursor-pointer"
      id="theme-toggle"
      title="Toggles light & dark"
      aria-label="auto"
      aria-live="polite"
    >
      <svg
        class="sun-and-moon"
        aria-hidden="true"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <mask class="moon" id="moon-mask">
          <rect x="0" y="0" width="100%" height="100%" fill="white" />
          <circle cx="24" cy="10" r="6" fill="black" />
        </mask>
        <circle
          class="sun"
          cx="12"
          cy="12"
          r="6"
          mask="url(#moon-mask)"
          fill="currentColor"
        />
        <g class="sun-beams" stroke="currentColor">
          <line x1="12" y1="1" x2="12" y2="3" />
          <line x1="12" y1="21" x2="12" y2="23" />
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
          <line x1="1" y1="12" x2="3" y2="12" />
          <line x1="21" y1="12" x2="23" y2="12" />
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </g>
      </svg>
    </button>

    <!-- 
      ================================
      =   Theme toggle Btn Ends Here =
      ================================
    -->

    <!-- 
      =============================
      = Main Contents Starts Here =
      =============================
    -->
    <main class="flex flex-col justify-center items-center h-screen">
      <h1 class="text-center text-3xl font-bold text-[var(--text-color)]">
        Choose Module
      </h1>
      <section
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 w-full max-w-6xl mt-[5%]"
        id="modulesContainer"
      >
        <a
          href="managerhtml"
          class="module relative group bg-[var(--order-container)] backdrop-blur-md border-2 border-[var(--container-border)] rounded-2xl shadow-xl p-6 flex flex-col items-center justify-center hover:scale-105 transition-transform duration-300"
        >
          <img
            src="../assets/MANAGER.svg"
            alt="Manager"
            class="w-16 h-16 mb-4"
          />
          <h2 class="text-xl font-semibold text-[var(--text-color)]">
            Manager's Module
          </h2>
          <!-- span tag for tool tip purpose -->
          <span
            role="tooltip"
            class="w-auto absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block bg-[var(--tool-tip-background-color)] text-[var(--tool-tip-text-color)] text-sm rounded py-1 px-2"
          >
            Manager's Module
          </span>
        </a>

        <a
          href="./modules/POS.html"
          class="module relative group bg-[var(--order-container)] backdrop-blur-md border-2 border-[var(--container-border)] rounded-2xl shadow-xl p-6 flex flex-col items-center justify-center hover:scale-105 transition-transform duration-300"
        >
          <img src="../assets/POS.svg" alt="POS" class="w-16 h-16 mb-4" />
          <h2 class="text-xl font-semibold text-[var(--text-color)]">
            POS Module
          </h2>
          <!-- span tag for tool tip purpose -->
          <span
            role="tooltip"
            class="w-auto absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block bg-[var(--tool-tip-background-color)] text-[var(--tool-tip-text-color)] text-sm rounded py-1 px-2"
          >
            Point of Sale
          </span>
        </a>

        <a
          href="./modules/KIOSK.html"
          class="module relative group bg-[var(--order-container)] backdrop-blur-md border-2 border-[var(--container-border)] rounded-2xl shadow-xl p-6 flex flex-col items-center justify-center hover:scale-105 transition-transform duration-300"
        >
          <img src="../assets/KIOSK.svg" alt="Kiosk" class="w-16 h-16 mb-4" />
          <h2 class="text-xl font-semibold text-[var(--text-color)]">
            Kiosk Module
          </h2>
          <!-- span tag for tool tip purpose -->
          <span
            role="tooltip"
            class="w-auto absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block bg-[var(--tool-tip-background-color)] text-[var(--tool-tip-text-color)] text-sm rounded py-1 px-2"
          >
            Kiosk
          </span>
        </a>

        <a
          href="./modules/BVS.html"
          class="module relative group bg-[var(--order-container)] backdrop-blur-md border-2 border-[var(--container-border)] rounded-2xl shadow-xl p-6 flex flex-col items-center justify-center hover:scale-105 transition-transform duration-300"
        >
          <img src="../assets/KVS.svg" alt="KVS" class="w-16 h-16 mb-4" />
          <h2 class="text-xl font-semibold text-[var(--text-color)]">
            BVS Module
          </h2>
          <!-- span tag for tool tip purpose -->
          <span
            role="tooltip"
            class="w-auto absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block bg-[var(--tool-tip-background-color)] text-[var(--tool-tip-text-color)] text-sm rounded py-1 px-2"
          >
            Barista View
          </span>
        </a>

        <a
          href="./modules/CVS.html"
          class="module relative group bg-[var(--order-container)] backdrop-blur-md border-2 border-[var(--container-border)] rounded-2xl shadow-xl p-6 flex flex-col items-center justify-center hover:scale-105 transition-transform duration-300"
        >
          <img src="../assets/CVS.svg" alt="CVS" class="w-16 h-16 mb-4" />
          <h2 class="text-xl font-semibold text-[var(--text-color)]">
            CVS Module
          </h2>
          <!-- span tag for tool tip purpose -->
          <span
            role="tooltip"
            class="w-auto absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block bg-[var(--tool-tip-background-color)] text-[var(--tool-tip-text-color)] text-sm rounded py-1 px-2"
          >
            Customer View
          </span>
        </a>
      </section>
    </main>

    <!-- 
      ===========================
      = Main Contents Ends Here =
      ===========================
    -->

    <footer>
      <!-- as of now wala pako maisip na footer if may suggestions ka update moko pre -->
    </footer>

    <!-- 
      ========================
      = JS Links Starts Here =
      ========================
    -->

    <!-- linked JS file below for theme toggle interaction -->
    <script src="../JS/theme-toggle.js"></script>

    <!-- 
      =======================
      = JS Links Ends Here =
      =======================
    -->
  </body>
</html>
